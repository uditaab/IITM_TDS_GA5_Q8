name: Daily Commit Automation - 24ds3000072@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '30 9 * * *'  # Run daily at 09:30 UTC
  workflow_dispatch:      # Allows manual triggering from GitHub

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update daily_update.txt
        run: |
          echo "Last update: $(date -u)" > daily_update.txt

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "24ds3000072@ds.study.iitm.ac.in"

      - name: Commit changes
        run: |
          git add daily_update.txt
          git commit -m "Automated daily update by 24ds3000072@ds.study.iitm.ac.in" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
